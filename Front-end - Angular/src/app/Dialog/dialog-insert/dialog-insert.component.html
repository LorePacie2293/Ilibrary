<h1 mat-dialog.title>Add Book form</h1>
<div mat-dialog-content>
  <form [formGroup]="insertBooksForm">
    <mat-form-field appearance="standard">
      <mat-label>Book Title</mat-label>
      <input formControlName="bookTitle" matInput placeholder="Insert title">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Author First Name</mat-label>
      <input formControlName="authorFName" matInput placeholder="Insert author first name">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Author Last Name</mat-label>
      <input [(ngModel)]="bookTitle" matInput placeholder="Insert author first name">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Year Released</mat-label>
      <input formControlName="releasedYear" matInput type=number placeholder="Insert year released">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Stock Quantity</mat-label>
      <input formControlName="stockQuantity"matInput type=number placeholder="Insert stock quantity">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Pages</mat-label>
      <input formControlName="pages" matInput type=number placeholder="Insert pages">
    </mat-form-field>

    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button mat-raised-button color="primary" mat-dialog-close (click)= "addBooks()">Insert</button>
    </div>
  </form>
